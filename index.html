<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>

<body>
    <div class="mainContainer">
        <div class="subContainer">
            <h1>
                ToDo List
            </h1>
            <div class="box">
                <div></div>
                <input type="text" id="inputField" class="inputField" placeholder="Enter Your ToDo" autofocus>
                <button id="add" onclick="addTodo()" class="btn">Add</button>
                <button id="removeAll" onclick="removeAllTodo()" class="btn">Remove All</button>
            </div>
        </div>

        <div>
            <ul id="listing">

            </ul>
        </div>
    </div>
</body>

</html>
